<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Websockets - Made Easy</title>
</head>
<body>
	<h2>Websockets - Made Easy (CHAT)</h2>
	<p>Online: <span id="online"></span></p>
	<div>
		<textarea id="chatarea" cols="60" rows="15" readonly></textarea>
	</div>
	<div>
		<input type="text" id="message" style="width:390px" onkeypress="if (event.keyCode == 13) sendMessage()">
		<button id="send">Send</button>
	</div>
	<script src="websocket.js"></script>
	<script src="client.js"></script>
</body>
</html>
